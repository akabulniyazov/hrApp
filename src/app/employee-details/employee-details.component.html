<div>
<br>
<div><label for="departments">Select Department</label></div>
<select class="custom-select-wrapper" name="department" id="department" (change)="selectChangeHandler($event)">
  <option value="{{department.departmentId}}"  *ngFor="let department of departments">{{department.departmentName}}</option>
</select>
</div>
<br>
<div class="alert alert-warning" *ngIf='message'>{{message}}</div>
<br><br>
<div class="form-group">
    <input type="text" (keyup)="onKey($event)"  placeholder="Employee ID..">
    <button id="searchButton" class="btn btn-success" (click)="getEmployee()">Search</button>
</div>
<br>
<div>
<table class="table">
  <tr class="header">
  <th style="width:20%;">Employee ID</th>
  <th style="width:20%;">First Name</th>
  <th style="width:20%;">Last Name </th>
  <th style="width:20%;">Department Name</th>
  <th style="width:20%;">Action</th>
  <th style="width:20%;">Delete</th>
</tr >
  <tbody *ngFor="let employee of employees" >
    <tr>
      <td>{{employee.employeeId}}</td>
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td> 
      <td>{{employee.department.departmentName}}</td>
      <td><button (click)="editEmployee(employee.employeeId)" class="btn btn-success">Edit</button></td> 
      <td><button (click)="deleteEmployee(employee.employeeId)" class="btn btn-warning">Delete</button></td> 
    </tr>
  </tbody>
</table>
</div>
