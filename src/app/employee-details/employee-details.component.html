<p>
  All Employees
</p>

<br>

<fieldset class="form-group">
    <input type="text" (keyup)="onKey($event)">
    <button (click)="getEmployee()">Search</button>
</fieldset>


<br>

<table border="5" style="float: left" id="serched-employee">
  <tr class="header">
  <th style="width:20%;">Employee ID</th>
  <th style="width:20%;">First Name</th>
  <th style="width:20%;">Last Name </th>
  <th style="width:20%;">Department Name</th>
  <th style="width:20%;">Action</th>

</tr >
  <tbody *ngFor="let employee of employees" >
    <tr>
      <td>{{employee.employeeId}}</td>
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td> 
      <td>{{employee.department.departmentName}}</td>
      <td><button (click)="deleteEmployee()" class="btn btn-warning">Delete</button></td> 
    </tr>
  </tbody>
</table>
